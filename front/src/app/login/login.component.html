<section class="bg-indigo-600 {-- h-screen --}">
  <div class="mx-auto flex justify-center lg:items-center h-full">
    <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" id="login" class="w-full sm:w-4/6 md:w-3/6 lg:w-4/12 xl:w-3/12 text-white py-12 px-2 sm:px-0" method="post">
      <div class="pt-0 px-2 flex flex-col items-center justify-center">

        <h2 class="text-4xl leading-tight pt-8">BIENVENUE</h2>
      </div>
      <div class="pt-16 px-2 flex flex-col items-center justify-center">
        <h3 class="text-2xl sm:text-3xl xl:text-2xl font-bold leading-tight">Connectez-vous à votre compte</h3>
      </div>
      <div class="mt-12 w-full px-2 sm:px-6">
        <div class="flex flex-col mt-5">
          <label for="email" class="text-lg font-semibold leading-tight">Email</label>
          <input formControlName="email" type="email" required id="email" name="email" class="h-10 px-2 w-full text-white bg-indigo-700 rounded mt-2 focus:outline-none shadow" type="email" />
        </div>
        <div class="flex flex-col mt-5">
          <label for="password" class="text-lg font-semibold fleading-tight">Mot de passe</label>
          <input formControlName="password" required id="password" name="password" class="h-10 px-2 w-full text-white bg-indigo-700 rounded mt-2 focus:outline-none shadow" type="password" />
        </div>
      </div>
      <div class="pt-6 w-full flex justify-between px-2 sm:px-6">
        <div class="flex items-center">
          <input id="rememberme" class="w-3 h-3 mr-2" type="checkbox" />
          <label for="rememberme" class="text-xs">Se souvenir de moi</label>
        </div>
        <a class="text-xs" href="/reset-password">Mot de passe oublié ?</a>
      </div>
      <div class="px-2 sm:px-6">
        <button class="focus:outline-none font-bold w-full bg-white transition duration-150 ease-in-out hover:bg-gray-200 rounded text-indigo-600 px-8 py-3 text-sm mt-6">Se connecter</button>
        <p class="mt-16 text-sm text-center">Vous n'avez pas de compte? <a class="underline" routerLink="/register">Inscrivez-vous !</a></p>
      </div>
      <!--  <a routerLink="dashboard">ADMIN</a>  -->
    </form>

  </div>
</section>
