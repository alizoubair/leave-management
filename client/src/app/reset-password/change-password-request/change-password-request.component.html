<section class="bg-indigo-600 {-- h-screen --}">
  <div class="mx-auto flex justify-center lg:items-center h-full">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" id="login" class="w-full sm:w-4/6 md:w-3/6 lg:w-4/12 xl:w-3/12 text-white py-12 px-2 sm:px-0" method="post">

      <div class=" px-2 flex flex-col items-center justify-center">
        <h3 class="text-2xl sm:text-3xl xl:text-2xl font-bold leading-tight">Entrez votre email</h3>
      </div>
      <div class="mt-5 w-full px-2 sm:px-6">
        <div class="flex flex-col mt-5">
          <input formControlName="email" type="email" required id="email" name="email" class="h-10 px-2 w-full text-white bg-indigo-700 rounded mt-2 focus:outline-none shadow" type="email" />
        </div>
      </div>
      <div class="px-2 sm:px-6">
        <button class="focus:outline-none w-full font-bold bg-white transition duration-150 ease-in-out hover:bg-gray-200 rounded text-indigo-600 px-8 py-3 text-sm mt-6">Renitialiser le mot de passe</button>
      </div>
      <!--  <a routerLink="dashboard">ADMIN</a>  -->
    </form>

  </div>
</section>
